<!DOCTYPE html>
<html lang="eng">
    <head>

    <body>
        <div id="allPage">
            <header>
                <img alt="Centennial College Logo" src="images/ajb.png" height="150">
            </header>
                <h1>Arowojobe Realtor</h1>
                <h2>New Platinium Membership Signup Form</h2>
            <form class="form" id="form">
                <p>
                    Please complete all the fields below. 
                </p>
                <fieldset>
                    <legend>Membership Information</legend>
                    <div class="form-control">
                        <label for="fnameinput">First Name</label>
                        <input type="text" id="fnameinput" name="fname" />
                    </div>
                    <div class="content"><p id="one"></p></div>                    
                    <div class="form-control">
                        <label for="lnameinput">Last Name</label>
                        <input type="text" id="lnameinput" name="lname" />
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="addrinput">Street Address</label>
                        <input type="text" id="addrinput" name="address" />
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="cityinput">City</label>
                        <input type="text" id="cityinput" name="city" />
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="pcodeinput">Postal Code</label>
                        <input type="text" id="pcodeinput" name="postalCode" />
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="provinceinput">Province</label> 
                        <select id="provinceinput" name="province" multiple="multiple" 
                        size="6">
                            <option disabled selected value="">Select Province</option>
                            <option>ON</option>
                            <option>BC</option>
                            <option>MN</option>
                            <option>SK</option>
                            <option>AB</option>
                            <option>QC</option>
                        </Select>
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="ageinput">Age</label>
                        <input type="number" id="ageinput" name="age" min="18"/>
                    </div>
                    <div class="content"><p id="one"></p></div>   
                    <div class="form-control">
                        <label for="passwordinput">Password</label>
                        <input type="password" id="passwordinput" name="password" />
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="passwordcheck">Confirm</label>
                        <input type="password" id="passwordcheck" name="password2" />
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <div class="form-control">
                        <label for="emailinput">Email</label>
                        <input type="email" id="emailinput" name="email"/>                        
                    </div>
                    <div class="content"><p id="one"></p></div>  
                    <button id="submitBtn" type="button">Register</button>
                    <button id="clearBtn" type="button">Clear</button>
            </form>
             
            <footer>&copy;&nbsp;Copyright Adekunle Oduneye 300564856 COMP 125 - Membership Form</footer>
        </div>
        <script src="script.js"></script>
    </body>
